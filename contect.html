<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이음코드 - 소프트웨어 개발</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nanum Gothic', sans-serif;
      background: linear-gradient(135deg, #89CFF0, #A6D0E4);
      color: #222;
      line-height: 1.5;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #main-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #main-image-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }

    #main-image-area.visible {
      opacity: 1;
    }

    #main-image-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    header {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      cursor: pointer;
      z-index: 30;

      display: flex;
      align-items: center;
      gap: 5px;
    }

    .header-logo
    {
      width: 55px;
      height: 55px;
      object-fit: contain;
    }

    nav {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 30;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav button:hover {
      color: #aaddff;
    }

    nav button.active {
      color: #77bbff;
      font-weight: 800;
    }

    @keyframes subSloganFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes sloganSlideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #content {
      position: absolute;
      top: 80px;
      left: 5%;
      right: 5%;
      bottom: 20px;
      background-color: rgba(255,255,255,0.95);
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.6s ease;
      display: none;
      padding: 20px;
      overflow-y: auto;
      z-index: 20;
    }

    #content.show {
      display: block;
      opacity: 1;
    }

    .down-arrow-svg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 100;
      user-select: none;
      opacity: 0.8;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.7));
      animation: bounceArrow 2s infinite;
    }

    @keyframes bounceArrow {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: translateX(-50%) translateY(15px);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      header {
        font-size: 7vw;
      }

      nav {
        flex-direction: column;
        align-items: flex-end;
        gap: 6px;
      }

      nav button {
        font-size: 4.5vw;
        padding: 6px 10px;
      }

      #content {
        top: 90px;
        font-size: 4.2vw;
        padding: 16px;
      }

      .down-arrow-svg {
        display: none;
      }
    }

    .contact-container {
      position: fixed;       /* 화면 고정 */
      top: 50%;             /* 세로 중앙 */
      left: 50%;            /* 가로 중앙 */
      transform: translate(-50%, -50%); /* 중앙 기준으로 이동 */
      width: 90%;
      max-width: 900px;
      height: 500px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: white;

      opacity: 0;              /* 초기 숨김 */
      transition: opacity 0.6s ease; /* 페이드인 애니메이션 */
      pointer-events: none;    /* 페이드인 중 클릭 방지 */
    }

    .contact-left {
      background-color: #d9d9d9;
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .contact-left h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: #222;
    }

    .contact-info {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    .contact-right {
      flex: 1;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .contact-right img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }

    .contact-container.show {
      opacity: 1;
      pointer-events: auto;    /* 활성화 */
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        height: auto;
      }

      .contact-left, .contact-right {
        flex: none;
        width: 100%;
        height: auto;
      }

      .contact-left {
        padding: 20px;
      }

      .contact-left h1 {
        font-size: 24px;
      }

      .contact-info {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div id="main-container">
  <header id="header" onclick="location.href='index.html'">
    <img src="eumLogo.png" alt="로고" class="header-logo" />
    이음코드
  </header>
  <nav>
    <button onclick="location.href='about.html'">회사소개</button>
    <button>서비스</button>
    <button>UI 데모</button>
    <button onclick="location.href='contect.html'" class="active">문의</button>
  </nav>

  <div class="contact-container">
    <div class="contact-left">
      <div>
        <h1>CONTACT</h1>
      </div>
      <div class="contact-info">
        전화: 010-8986-6046<br>
        이메일: siyaul@eumcode.kr
      </div>
    </div>
    <div class="contact-right">
      <img src="https://images.unsplash.com/photo-1556204975-1851fadab092?q=80&w=2944&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"/>
    </div>
  </div>

  <div class="down-arrow-svg" aria-hidden="true">
    <svg width="40" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 9l6 6 6-6" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <div id="content"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const content = document.getElementById('content');
    const header = document.getElementById('header');
    const contactContainer = document.querySelector('.contact-container');

    setTimeout(() => {
    contactContainer.classList.add('show');
    }, 100);

    function fadeContent(newHTML) {
      content.style.opacity = '0';
      setTimeout(() => {
        content.innerHTML = newHTML;
        content.style.display = 'block';
        setTimeout(() => {
          content.style.opacity = '1';
        }, 20);
      }, 350);
    }
  });
</script>

</body>
</html>
