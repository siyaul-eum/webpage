<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회사 홈페이지</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    header {
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 32px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      cursor: pointer;
      z-index: 30;
    }

    .main-slogan {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      color: white;
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      white-space: normal;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      opacity: 0;
      animation-fill-mode: forwards;
      z-index: 5;
      max-width: 90%;
      line-height: 1.4;
    }

    .tab-container {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      flex-direction: row;
      z-index: 20;
      padding: 16px;
    }

    .tab-button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      margin-left: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 6px;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
    }

    .tab-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .tab-content {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-height: 40%;
      background: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 20px;
      overflow-y: auto;
      display: none;
      z-index: 10;
    }

    .tab-content.show {
      display: block;
    }

    @keyframes fadein {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .main-slogan.fade-in {
      animation: fadein 1s ease-out forwards;
    }

    @media (max-width: 600px) {
      header {
        font-size: 6vw;
      }

      .main-slogan {
        font-size: 5vw;
        white-space: normal;
        max-width: 90%;
      }

      .tab-container {
        padding: 10px 8px;
      }

      .tab-button {
        font-size: 3.5vw;
        padding: 6px 8px;
        margin-left: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4">
      브라우저가 비디오를 지원하지 않습니다.
    </video>
  </div>

  <header onclick="location.reload()">회사이름</header>

  <h1 class="main-slogan">고객의 미래를 함께<br>설계합니다</h1>

  <div class="tab-container">
    <button class="tab-button" onclick="showTab('about')">회사소개</button>
    <button class="tab-button" onclick="showTab('products')">제품</button>
    <button class="tab-button" onclick="showTab('contact')">연락처</button>
  </div>

  <div id="about" class="tab-content">회사에 대한 소개 내용입니다.</div>
  <div id="products" class="tab-content">제품에 대한 설명입니다.</div>
  <div id="contact" class="tab-content">연락처 정보가 여기에 표시됩니다.</div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => {
        el.classList.remove('show');
      });
      const tab = document.getElementById(tabId);
      if (tab) {
        tab.classList.add('show');
      }
    }

    window.addEventListener('load', () => {
      document.querySelector('.main-slogan').classList.add('fade-in');
    });
  </script>
</body>
</html>
